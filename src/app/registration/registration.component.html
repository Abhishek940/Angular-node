<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form"
                  class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem;"
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <!-- Form Section -->
                  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <!-- Header -->
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">
                       Register
                      </span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">
                     Create your account
                    </h5>
  
                    <div  class="form-outline mb-4">
                        <label class="form-label" for="formName">Full Name</label>
                      <input type="text" id="formName" formControlName="name" class="form-control form-control-lg" />
                    </div>

                    <div  class="form-outline mb-4">
                      <label class="form-label" for="formName">Role</label>
                      <select id="roleSelect" formControlName="roleId" class="form-control form-control-lg">
                        <option value="" selected>--Select Role--</option>
                         <option *ngFor="let role of roles" [value]="role._id">
                          {{ role.name }}
                        </option>
                      </select>
                  </div>
  
                    <div  class="form-outline mb-4">
                        <label class="form-label" for="formName">Mobile No.</label>
                      <input type="text" id="formName" formControlName="mobile" maxlength="10" class="form-control form-control-lg" />
                    </div>
                     <div class="form-outline mb-4">
                        <label class="form-label" for="formEmail">Email address</label>
                      <input type="email" id="formEmail" formControlName="email" class="form-control form-control-lg" />
                    </div>
  
                    <div class="form-outline mb-4">
                        <label class="form-label" for="formPassword">Password</label>
                      <input type="password" id="formPassword" formControlName="password" class="form-control form-control-lg" />
                    
                    </div>
  
                  <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">
                       Register
                      </button>
                    </div>
  
                   <a class="small text-muted" href="#!" *ngIf="!isRegister">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">
                       Already have an account
                      <a
                        routerLink=""
                        style="color: #393f81;"
                      
                      >
                      Login here
                      </a>
                    </p>
  
                  
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
